<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Apache Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button id="getOrientationButton">Get Orientation</button>
            <button id="vibrateButton">Vibrate</button>
            <button id="accelerationButton">Get Acceleration</button>
        </div>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">

          var orientation = window.cordova.require('cordova/plugin/firefoxos/orientation');
          var notification = window.cordova.require('cordova/plugin/firefoxos/notification');
          var acceleration = window.cordova.require('cordova/plugin/firefoxos/accelerometer');

          function vibrate() {
            notification.vibrate(100);
          };

          function getOrientation() {
            alert(orientation.getCurrentOrientation());
          };

          function getAcceleration() {
            acceleration.start(function(result) {
                alert(result.x);
                acceleration.stop();
            });
          };
          var button = document.getElementById('getOrientationButton');
          button.addEventListener('click', getOrientation, false);
          var button = document.getElementById('vibrateButton');
          button.addEventListener('click', vibrate, false);
          var button = document.getElementById('accelerationButton');
          button.addEventListener('click', getAcceleration, false);

          function testContact() {
            // XXX: This makes deviceready to not fire :(
            var contacts = cordova.require('cordova/plugin/contacts');
            var testContact = contacts.create({name: 'test name'});
            // XXX: Content JS ERROR at app://[...]/cordova-2.6.0.js:819 in 
            // anonymous: missing exec: Contacts.save
            testContact.save(
                function() {
                  alert('success');
                }, function() {
                  alert('fail');
                }
            );
          }
          document.addEventListener('deviceready', testContact, false);
        </script>
    </body>
</html>
